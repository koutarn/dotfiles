    text: CellBackground
    cursor: CellForeground

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  line_indicator:
    foreground: None
    background: None
  indexed_colors: []
background_opacity: 1.0
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: Off

  vi_mode_style: None
  blink_interval: 750
  unfocused_hollow: true
  thickness: 0.15

working_directory: None
alt_send_esc: true

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
