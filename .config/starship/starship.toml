format = """
[┌── ](white)$shlvl$status$username$directory$git_branch$git_status$git_commit$golang$python$deno$cmd_duration$memory_usage$battery$time
[└─](white)$character"""

[character]
success_symbol = "[▶](white)"
error_symbol = "[▶](white)"

[username]
style_root = "green bold"
style_user = "yellow bold"
format = "[ $user]($style) in 📁 "
show_always = true
disabled = true

[directory]
style = "bold blue"
read_only_style = "white"
fish_style_pwd_dir_length = 0
format = "[$read_only]($read_only_style)[📁 ]($style)[$path]($style) "
truncate_to_repo = false
truncation_length = 255
truncation_symbol = ""

[git_status]
conflicted = " "
untracked  = "?"
stashed    = " "
modified   = " "
staged     = " "
renamed    = " "
deleted    = "✖ "
style = "bold yellow"
ahead = "▲ ${count}"
behind = "▼ ${count}"
diverged = "▲ ${ahead_count} ▼ ${behind_count}"
format = '([$all_status$ahead_behind]($style) )'

[git_branch]
format = "on [$symbol$branch](bold purple) "

[cmd_duration]
format = "took [ $duration](bold black)"

[time]
disabled = true
format = 'at [ $time](gray) '
time_format = "%T"
utc_time_offset = "+9"

[status]
style = "red"
symbol = "👾"
not_executable_symbol = "🚫"
not_found_symbol = " "
sigint_symbol = " "
signal_symbol = " "
format = '[\[$common_meaning$signal_name$maybe_int $symbol\]]($style) '
map_symbol = true
disabled = false

[memory_usage]
disabled = true
threshold = -1
symbol = " "
style = "bold underline white"

[[battery.display]]
disabled = true
threshold = 10
style = "bold blue"

[line_break]
# プロンプトを2行に分割するかどうか
disabled = false

